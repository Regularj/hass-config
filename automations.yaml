############################################################################
#                                                                          #
#                  Automation für vergessene Lichter                       #
#                                                                          #
############################################################################

- id: allewegaberlichteran
  alias: "Lichter vergessen"
  trigger:
    platform: state
    entity_id: group.familie
    state: 'not_home'
    for:
      hours: 0
      minutes: 15
      seconds: 0
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: light.wohnzimmer_licht
        state: 'on'
      - condition: state
        entity_id: light.speisesaal_licht
        state: 'on'
      - condition: state
        entity_id: light.bad_licht
        state: 'on'
      - condition: state
        entity_id: light.romy_licht
        state: 'on'
  action:
    - service: notify.telegram_haushalt
      data:
        message: 'Ohje, Lichter sind noch an!'
        data:
          keyboard: 
            - '/ausmachen'
- id: lichterbeiabwesenheitaus
  alias: "Lichter bei Abwesenheit aus"
  trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/ausmachen'
  action:
    - service: light.turn_off
      entity_id: light.wohnzimmer_licht, light.speisesaal_licht, light.bad_licht, light.romy_licht

############################################################################
#                                                                          #
# Media-Player Automatismen (Licht aus, wenn Film läuft)                   #
#                                                                          #
############################################################################
- id: mediaplayerpaused
  alias: "Media player paused/stopped"
  trigger:
    - platform: state
      entity_id: media_player.kodi
      from: 'playing'
      to: 'idle'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_normal

- id: mediaplayerplaying
  alias: "Media player playing"
  trigger:
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'
      from: 'idle'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: light.turn_off
      entity_id: light.wohnzimmer_licht
#    - service: scene.turn_on
#      entity_id: scene.wohnzimmer_dimmen

##########################################################################
#                                                                        #
# Wohnzimmerlicht aus, wenn Balkontür auf ist                            #
#                                                                        #
##########################################################################

- id: balkonoffen
  alias: "Balkon offen"
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d000153b0e1
      state: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: sensor.dark_sky_precip_intensity
        state: 'rain'
  action:
    - service: light.turn_off
      entity_id: light.wohnzimmer_licht
- id: balkonzu
  alias: "Balkon geschlossen"
  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d000153b0e1
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: light.wohnzimmer
      state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.wohnzimmer_licht

#########################################################################
#                                                                       #
#                    Nachtlicht im Flur                                 #
#                                                                       #
#########################################################################

- id: nachtlicht
  alias: "Nachtlicht bei Bewegung"
#  condition:
#    - condition: state
#      entity_id: sun.sun
#      state: 'below_horizon'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00010f859c
      from: 'off'
      to: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.gateway_light_f0b429cc315f
      color_name: orangered
      brightness: 75
- id: nachtlichtaus
  alias: "Nachtlicht aus"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00010f859c
      state: 'off'
      for:
        minutes: 0
        seconds: 15
    - platform: numeric_state
      entity_id: sensor.illumination_f0b429cc315f
      value_template: '{{states.sensor.illumination_f0b429cc315f.state | int}}'
      above: 700
  action:
    service: light.turn_off
    data:
      entity_id: light.gateway_light_f0b429cc315f

