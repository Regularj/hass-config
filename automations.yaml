- id: fluxerstart
  alias: "Fluxer Start"
  trigger:
    - platform: homeassistant
      event: start
  action:
    service: switch.turn_on
    entity_id:
      - switch.fluxer

########################################################################
#                                                                      #
#               Kaffemaschine morgens an- und ausschalten              #
#                                                                      #
########################################################################

- id: kaffeinderwoche
  alias: "Kaffee in der Woche"
  trigger:
    - platform: time
      at: '05:55:00'
  condition:
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: switch.turn_on
    entity_id:
      - switch.kaffeemaschine

- id: kaffeeamwochenende
  alias: "Kaffee am Wochenende"
  trigger:
    - platform: time
      at: '07:00:00'
  condition:
    condition: time
    weekday:
    - sat
    - sun
  action:
    service: switch.turn_on
    entity_id:
      - switch.kaffeemaschine

- id: kaffeemaschineaus
  alias: "Kaffeemaschine aus"
  trigger:
    - platform: time
      at: '07:10:00'
  action:
    service: switch.turn_off
    entity_id:
      - switch.kaffeemaschine

